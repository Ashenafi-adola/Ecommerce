<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>{% block title %} E-commerce {% endblock %}</title>
  <style>
    body{
      background-color: rgb(173, 189, 173);
    }
    header{
      position: fixed;
      background-color: aliceblue;
      width: 100%;
      top: 0;
      padding: 10px;
      box-shadow: 2px 3px 4px black;
    }
    .nav-div{
      display: flex;
    }
    .nav-div-link{
      padding: 5px;
      background: rgb(15, 175, 0);
      margin: 5px;
      width: auto;
      text-align: center;
      border-radius: 5px;
      display: inline;
    }
    .nav-div-link:hover{
      cursor: pointer;
      scale: 1.05;
      box-shadow: 2px 2px 8px rgb(48, 152, 255);
      background: rgb(43, 231, 25);
    }
    .nav-div-link a{
      text-decoration: none;
      color: white;
      padding: 5px;
      
    }
    .search-form{
      display: inline;
      width: 250px;
    }
    .search-form-div{
      float: right;
    }
    .search-form input{
        height: 30px;
        font-size: 18px;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        outline: none;
        border: solid #2a92fa 1px;
        border-radius: 5px;
    }
    .search-form input:focus {
        border-color: #2a92fa;
        box-shadow: 1px 2px 4px rgba(77, 166, 255, 1);
    }
    .search-btn{
      width: auto;
      border: none;
      background-color: none;
      color: white;
      background: rgb(15, 175, 0);
      margin: auto;
    }
  </style>
</head>
<body>
    <header>
      <nav>
        <div class="nav-div">
          <div class="nav-div-link">
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg></i> Home</a>
          </div>
          <div class="nav-div-link">
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg> Account</a>
          </div>
          <div class="nav-div-link">
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
              <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
            </svg> Cart</a>
          </div>
          <div class="nav-div-link">
            <a href="">Order</a>
          </div>
          {% if user.is_superuser %}
            <div class="nav-div-link">
              <a href="">Add Product</a>
            </div>
          {% endif %}
          <div class="search-form-div nav-div-link">
            <form action="" method="get" class="search-form">
              <input type="search" placeholder="Search Product...">
              <button type="submit" value="Search" class="search-btn">Search</button>
            </form>
          </div>
          {% if not user.is_authenticated %}
          <div class="nav-div-link" style="background-color: blue; margin-left: 100px;">
            <a href="{% url 'login' %}">Sign In</a>
          </div>
          <div class="nav-div-link" style="background-color: blue;  float: right;">
            <a href="{% url 'signup' %}">Sign Up</a>
          </div>
          {% else %}
          <div class="nav-div-link" style="background-color: red;">
            <a href="{% url 'logout' %}">Log out</a>
          </div>
          {% endif %}
        </div>
      </nav>
      
        
      
    </header>
<main>
    {% block content %}

    {% endblock %}
</main>
</body>
</html>
