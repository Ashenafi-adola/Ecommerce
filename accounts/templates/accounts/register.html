{% extends 'accounts/base.html' %}
{% block title %} Register {% endblock %}
{% block content %}
    <style>
        .helptext{
            display: none;
        }
        .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .regist-form{
        margin-top: 250px;
        border: solid gray 0.5px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        border-radius: 5px;
        width: 350px;
        align-self: center;
        background-color: #e3eaeb;
        box-shadow: 2px 2px 3px;
    }
    .form-header{
        text-align: center;
    }
    .regist-form input{
        height: 30px;
        font-size: 20px;
        width: 99%;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        outline: none;
        border: solid #2a92fa 1px;
        border-radius: 5px;

    }
    .regist-form input:focus {
        border-color: #2a92fa;
        box-shadow: 1px 2px 4px rgba(77, 166, 255, 1);
    }
    .regist-btn{
        margin-top: 10px;
        width: 99%;
        border: none;
        background-color: rgb(101, 101, 255);
        border-radius: 5px;
        height: 30px;
        color: white;
        font-size: 20px;
    }
    .form-link{
        margin-top: 5px;
    }
    </style>
    <div class="container">
        <form action="" method="post" class="regist-form">
            <div class="regist-head-div">
                <h2 class="form-header">Register</h2>
            </div>
            {% csrf_token %}
            <div>
                {{form}}
            </div>
            <div>
                <button type="submit" class="regist-btn">Register</button>
            </div>
            <div>
                <p>Already have account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </form>
    </div>
{% endblock %}
