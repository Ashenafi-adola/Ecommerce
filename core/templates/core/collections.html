{% extends 'accounts/base.html' %}

{% block title %}Collections{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row g-3">
        {% if user.is_superuser %}
            <a href="{% url 'add-collection' %}" class="btn btn-sm btn-primary rounded-pill d-inline-flex align-items-center shadow-sm add-collection-btn" data-bs-toggle="tooltip" title="Add a new collection" style="width: 150px;">
                <span class="me-2 fw-bold" aria-hidden="true">+</span>
                <span>Add Collection</span>
            </a>
            <hr>
          {% endif %}
        {% for collection in collections %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <a href="{% url 'collection' collection.id %}" class="btn btn-sm btn-primary d-inline-flex align-items-center shadow-sm add-product-btn">
                                <span class="card-title mb-0">{{ collection.name }}</span>
                            </a>
                            <a href="{% url 'add-product' collection.id %}" class="btn btn-sm btn-primary rounded-pill d-inline-flex align-items-center shadow-sm add-product-btn" data-bs-toggle="tooltip" title="Add a new product" style="font-size: 12px;">
                                <span class="me-2 fw-bold" aria-hidden="true">+</span>
                                <span>Add Product</span>
                            </a>
                        </div>
                        <hr class="my-2">
                        <p class="card-text text-muted mb-0" style="display:-webkit-box; -webkit-line-clamp:4; -webkit-box-orient:vertical; overflow:hidden;"><b>Description: </b>{{ collection.description }}</p>
                    </div>
                    </div>

                    <style>
                        .add-product-btn{
                            transition: transform .12s ease, box-shadow .12s ease;
                        }
                        .add-product-btn:hover{
                            transform: translateY(-2px) scale(1.02);
                            box-shadow: 0 8px 18px rgba(13,110,253,0.12);
                        }
                    </style>

                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                            tooltipTriggerList.map(function (el) { return new bootstrap.Tooltip(el); });
                        });
                    </script>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
